events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers applied globally at server level
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Enable caching for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            # Use expires directive instead of add_header for cache control to avoid conflicts
            # expires directive automatically sets Cache-Control and Expires headers
        }

        # PWA service worker - use expires instead of add_header
        location = /sw.js {
            expires -1;  # Equivalent to no-cache
        }

        # PWA manifest - set content type via location directive
        location = /manifest.webmanifest {
            # Content-Type is automatically set by nginx mime.types for .webmanifest
        }

        # SPA fallback - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint for Cloud Run
        location /health {
            access_log off;
            return 200 "healthy\n";
            # Content-Type for return directive is set automatically
        }
    }
}